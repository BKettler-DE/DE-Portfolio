services:
  # PostgreSQL - for batch pipeline
  postgres:
    image: postgres:15
    container_name: my_postgres
    environment:
      POSTGRES_USER: pipeline_user
      POSTGRES_PASSWORD: pipeline_pass
      POSTGRES_DB: pipeline_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init_postgres.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pipeline_user -d pipeline_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # TimescaleDB - for streaming pipeline
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: my_timescaledb
    environment:
      POSTGRES_USER: timeseries_user
      POSTGRES_PASSWORD: timeseries_pass
      POSTGRES_DB: timeseries_db
    ports:
      - "5433:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./sql/init_timescale.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U timeseries_user -d timeseries_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  zookeeper:
      image: confluentinc/cp-zookeeper:7.5.0
      container_name: my_zookeeper
      environment:
        ZOOKEEPER_CLIENT_PORT: 2181
        ZOOKEEPER_TICK_TIME: 2000
      ports:
        - "2181:2181"
      healthcheck:
        test: ["CMD", "nc", "-z", "localhost", "2181"]
        interval: 10s
        timeout: 5s
        retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: my_kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
  timescale_data:

